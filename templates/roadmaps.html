{% extends 'base.html' %}
{% block content %}

<h2 class="text-4xl font-bold mb-8 text-center">Roadmaps</h2>

<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
{% for r in roadmaps %}
    <div class="bg-white border rounded-lg shadow-lg overflow-hidden hover:shadow-2xl transition">
        <img src="{{ r.image.url }}" alt="{{ r.title }}" class="w-full h-48 object-cover">
        <div class="p-6">
            <h3 class="text-xl font-semibold mb-2">{{ r.title }}</h3>
            <p class="text-gray-600 mb-4">{{ r.description }}</p>
            <a href="{{ r.youtube_url }}" target="_blank"
               class="inline-block px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
               View Roadmap â†’
            </a>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
