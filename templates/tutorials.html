{% extends 'base.html' %}
{% block content %}

<h2 class="text-4xl font-bold mb-10 text-center
           text-black dark:text-white">
    Tutorials
</h2>

<div class="grid grid-cols-1 md:grid-cols-3 gap-8">

{% for t in tutorials %}
    <div class="rounded-xl overflow-hidden shadow-lg transition hover:shadow-2xl
                bg-white dark:bg-gray-800
                border border-gray-200 dark:border-gray-700">

        <img src="{{ t.image.url }}"
             alt="{{ t.title }}"
             class="w-full h-48 object-cover">

        <div class="p-6">
            <h3 class="text-xl font-semibold mb-2
                       text-black dark:text-white">
                {{ t.title }}
            </h3>

            <p class="mb-4
                      text-gray-600 dark:text-gray-300">
                {{ t.description }}
            </p>

            <a href="{{ t.youtube_url }}" target="_blank"
               class="inline-block px-4 py-2 rounded-lg font-medium
                      bg-green-600 text-white
                      hover:bg-green-700 transition">
                Watch Tutorial â†’
            </a>
        </div>
    </div>
{% endfor %}

</div>

{% endblock %}
